<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar col-12 position-fixed navbar-expand-lg navbar-dark bg-dark" style="z-index: 999;">
      <div class="container-fluid col-11 m-auto">
        <a class="navbar-brand" style="font-size: 50px; font-weight: bolder;" href="#">{{ nomeSite }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
            </li>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Gêneros

              </button>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item text-light" href="#">Ação</a></li>
                <li><a class="dropdown-item text-light" href="#">Aventura</a></li>
                <li><a class="dropdown-item text-light" href="#">Clássicos</a></li>
                <li><a class="dropdown-item text-light" href="#">Comédia</a></li>
                <li><a class="dropdown-item text-light" href="#">Documentários</a></li>
                <li><a class="dropdown-item text-light" href="#">Drama</a></li>
                <li><a class="dropdown-item text-light" href="#">Ficção Científica</a></li>
                <li><a class="dropdown-item text-light" href="#">Infantil</a></li>
                <li><a class="dropdown-item text-light" href="#">Policial</a></li>
                <li><a class="dropdown-item text-light" href="#">Romance</a></li>
                <li><a class="dropdown-item text-light" href="#">Suspense</a></li>
                <li><a class="dropdown-item text-light" href="#">Terror</a></li>
              </ul>
            </div>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/img/007-skyfall.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/img/planetadosmacacos-oreinado.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/img/osenhordosaneis-aneisdopoder.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 col-11 m-auto">
        {% for i in conteudo %}
      <div class="col">
        <div class="card border-0">
          <a href="#">
            <img src="{{i.imagem}}" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <h5 class="card-title">{{i.tipo}}</h5>
            </div>
        </div>
      </div>
        {% endfor %}
    </div>
    <br>
    <div class="col-11 m-auto">
      <h2 class="text-center">Contato</h2>
      <div class="m-auto" style="width: 50px;">
        <a href="https://wa.me/5511965760206">
          <i class="fa-brands fa-whatsapp" style="font-size: 50px; color: green;"></i>
        </a>
      </div>
    </div>
  </header>
  <footer style="background-color: #333;" class="page-footer font-small blue p-5">
    <div class="text-center">
      <a href="https://github.com/thiago-fsilva/Frameworks-Full-Stack">GitHub</a>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
